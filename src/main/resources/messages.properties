

#ログイン用
AbstractUsersDetailsAuthenticationProvider.locked = アカウントはロックされています。
AbstractUsersDetailsAuthenticationProvider.disabled =アカウントは使用できません。
AbstractUsersDetailsAuthenticationProvider.expired = アカウントの有効期限が切れています。
AbstractUsersDetailsAuthenticationProvider.credentialsExpired = パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials = ログインIDまたはパスワードが間違っています。



#新規ユーザー登録用
signupForm.user_id=ユーザーID
NotBlank.signupForm.user_id={0}を入力してください
Email.signupForm.user_id={0}はメールアドレス形式で入力してください

signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力してください
Length.signupForm.password={0}は{2}文字から{1}文字以下で入力してください
Pattern.signupForm.password={0}は半角英数字で入力してください

signupForm.user_name=ユーザー名
NotBlank.signupForm.user_name={0}を入力してください

signupForm.birthday=生年月日
NotBlank.signupForm.birthday={0}を入力してください
DateTimeFormat.signupFormbirthday={0}を入力してください