

#ログイン用
AbstractUsersDetailsAuthenticationProvider.locked = アカウントはロックされています。
AbstractUsersDetailsAuthenticationProvider.disabled =アカウントは使用できません。
AbstractUsersDetailsAuthenticationProvider.expired = アカウントの有効期限が切れています。
AbstractUsersDetailsAuthenticationProvider.credentialsExpired = パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials = ログインIDとパスワードを正しく入力してください。

loginForm.user_id=ユーザーID
NotBlank.loginForm.user_id={0}を入力してください
Length.loginForm.user_id={0}は{1}文字以下で入力してください。
Email.loginForm.user_id={0}はメールアドレス形式で入力してください

loginForm.password=パスワード
NotBlank.loginForm.password={0}を入力してください
Length.loginForm.password={0}は{2}文字から{1}文字以下で入力してください
Pattern.loginForm.password={0}は半角英数字で入力してください

