<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>cart</title>
</head>
<body>
	<div th:fragment="productListLayout_contents">
	<header>
	<h1>カート画面</h1>
	</header>


	<div class="flex cartList">
			<div class="item"  th:each="pcdatadto : ${cartList}">
			<form method="post" th:action="@{/cart} + '/' + ${pcdatadto.id}" th:object="${cartForm}">
				<img class="size" th:src="${pcdatadto.pcImg}">
				<h5 class="card-title text-center fontdesign"
					th:text="'商品名：' + ${pcdatadto.pc_name}"></h5>
				<p class="card-text text-center fontdesign"  style="margin-bottom:0px !important"
					th:text="'会社名：' + ${pcdatadto.company}"></p>
				<p class="card-text text-center fontdesign" style="margin-bottom:0px !important"
					th:text="'OS：' + ${pcdatadto.os}"></p>
				<p class="card-text text-center fontdesign" style="margin-bottom:0px !important"
					th:text="'画面サイズ：' + ${pcdatadto.pc_size} + '型'"></p>
				<p class="card-text text-center fontdesign" style="margin-bottom:0px !important"
					th:text="'値段：' + ${pcdatadto.price} + '円'"></p>
				<p class="card-text text-center fontdesign" style="margin-bottom:0px !important"
					th:text="'在庫数：' + ${pcdatadto.product_stock} + '個'"></p>
				<a class="text-center a" style="margin-bottom:0px !important"
					th:href="@{/productDetail} + '/' + ${pcdatadto.id}"><span class="font">詳細画面に行く</span></a>
				<p style="margin-bottom:0px !important">購入数<input type="text" class="form-control formdesign" th:value="${pcdatadto.product_count}" name="*{product_count}" style="width:48%; margin-left: 51px;" ></p>
				<table>
				<tr>
				<th>
				<button class="btn btn-danger deleteBtn center-block" name="delete">削除</button>
				<button class="btn btn-primary" name="countUpdate">更新</button>
				</th>
				</tr>
				</table>
				<div class="card-footer"></div>
			</div>
		</div>

		</form>


		<form th:action="@{/clearing}">
		<table>
			<tr>
				<th>カート合計金額</th>
				<td class="card-text text-center fontdesign"
					th:text="${totalPrice}"></td>
			</tr>
		</table>
		<input type="hidden" th:value="totalPrice" th:field="${totalPrice}">
		<button th:href="@{/clearing}" class="btn btn-danger">決済画面へ</button>
		</form>
	</div>
</body>
</html>
