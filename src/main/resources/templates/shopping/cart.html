<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>cart</title>
</head>
<body>
	<div th:fragment="productListLayout_contents">
	<header>
	<h1>カート画面</h1>
	</header>


	<div class="flex">
			<div class="item" th:each="pcdatadto : ${cartList}">
			<form method="post" th:action="@{/cart} + '/' + ${pcdatadto.id}" th:object="${cartForm}">
				<img class="size" th:src="${pcdatadto.pcImg}">
				<h4 class="card-title text-center fontdesign"
					th:text="'商品名：' + ${pcdatadto.pc_name}"></h4>
				<p class="card-text text-center fontdesign"
					th:text="'会社名：' + ${pcdatadto.company}"></p>
				<p class="card-text text-center fontdesign"
					th:text="'OS：' + ${pcdatadto.os}"></p>
				<p class="card-text text-center fontdesign"
					th:text="'画面サイズ：' + ${pcdatadto.pc_size} + '型'"></p>
				<p class="card-text text-center fontdesign"
					th:text="'値段：' + ${pcdatadto.price} + '円'"></p>
				<p class="card-text text-center fontdesign"
					th:text="'在庫数：' + ${pcdatadto.product_stock} + '個'"></p>
				<a class="text-center a"
					th:href="@{/productDetail} + '/' + ${pcdatadto.id}">詳細画面に行く</a>
				<p>購入数<input type="text" class="form-control" ></p>
				<button class="btn btn-danger" name="delete">商品削除</button>
				</form>
				<div class="card-footer"></div>
			</div>
		</div>

		<button class="btn btn-primary">商品数更新</button>


		<form th:action="@{/clearing}">
		<table>
			<tr>
				<th>カート合計金額</th>
				<td class="card-text text-center fontdesign"
					th:text="${totalPrice}"></td>
			</tr>
		</table>
		<input type="hidden" th:value="totalPrice" th:field="${totalPrice}">
		<button th:href="@{/clearing}" class="btn btn-danger">決済画面へ</button>
		</form>
	</div>
</body>
</html>
