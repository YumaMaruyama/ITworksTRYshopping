<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap　 jQuery Bootstrapの読み込み必要がある-->
<!--　cssファイル タイムリーフでファイル読み込み　 -->
<link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--　Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

<title>credit</title>
</head>
<body>
	<div th:fragment="productListLayout_contents">
		<header>
			<h1 class="titleDesign">JCBカード登録</h1>
		</header>

		<form method="post" th:action="@{/credit}" th:object="${creditForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="form-group">クレジット有効期限</th>
					<td><input type="text" class="form-control"
						th:field="*{expire_date}" placeholder="月年の4桁で入力してください"></td>
				</tr>

				<tr>
					<th class="form-group">クレジット記載ネーム</th>
					<td><input type="text" class="form-control"
						th:field="*{cardName}" placeholder="ローマ字記載の名前を入力してください。"></td>
				</tr>

				<tr>
					<th class="form-group">クレジット番号</th>
					<td><input type="tel" class="form-control"
						th:field="*{cardNumber}" placeholder="16桁の番号を入力してください。"></td>
				</tr>
			</table>

			<button class="btn btn-primary">カード登録</button>
		</form>
	</div>
</body>
</html>
