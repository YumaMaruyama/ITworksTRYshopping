<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 
	
	<div th:fragment="productListLayout_contents">
		<header>
			<h1 class="titleDesign">オークション商品管理</h1>
		</header>
		
		
		<div class="flex productList" style="width: 1100px;">
			<div class="item" th:each="auctionProduct : ${auctionProduct}">
				<img class="size" th:src="${auctionProduct.img}">
				<h4 class="card-title text-center fontdesign"
					style="margin-bottom: 0px !important"
					th:text="'商品名：' + ${auctionProduct.productName}"></h4>
				<p class="card-text text-center fontdesign"
					style="margin-bottom: 0px !important"
					th:text="'購入者：' + ${auctionProduct.userName}"></p>
				<p class="card-text text-center fontdesign os"
					style="margin-bottom: 0px !important"
					th:text="'住所：' + ${auctionProduct.address}"></p>
				<p class="card-text text-center fontdesign price"
					style="margin-bottom: 0px !important"
					th:text="'落札日：' + ${auctionProduct.purchaseDate}"></p>
				<p  class="card-text text-center text-danger fontdesign price"
					style="margin-bottom: 0px !important"
					th:text="'落札金額：' + ${auctionProduct.tenderPrice} + '円'"></p>
				<a th:if="${auctionProduct.deliveryCheckOk} eq 'no'" class="text-center productListGo"
					th:href="@{/auctionProductDeliveryFinish} + '/' + ${auctionProduct.id}"><span
					class="DetailRyncDesigin">発送完了ボタン</span></a>
				<p th:if="${auctionProduct.deliveryCheckOk} neq 'no'" class="text-center" ><span
					class="DetailRyncDesigin text-info" ></span>発送済</p>
			</div>
		</div>
		
	</div>
	
</body>
</html>
