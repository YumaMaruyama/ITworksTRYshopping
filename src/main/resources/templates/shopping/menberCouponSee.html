<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:fragment="productListLayout_contents">
		<header>
		<table>
		<tr>
			<td><h1 class="titleDesign">会員ランク特典クーポン一覧</h1></td>
			</tr></table>
		</header>
		
		
		<div class="couponSeeTable">
		<table class="table table-bordered" th:each="menberCoupondto:${menbercoupondtoList}">
		
			<tr class="couponListThColor">
				<th class="text-center">クーポン名</th>
				<th class="text-center">割引パーセント</th>
				<th class="text-center">ランク詳細</th>
				<th class="text-center">クーポン活用</th>
			</tr>
			
			<tr class="couponListTdColor">
				<td class="text-center" th:text="${menberCoupondto.title}"></td>
				<td class="text-center" th:text="${menberCoupondto.discount} + '%割り'"></td>
				<td class="text-center" th:text="${menberCoupondto.menberRank} + '到達時に取得'"></td>
				<td class="text-center"><a th:href="@{/menberCouponProductChoose} + '/' + ${menberCoupondto.id}">使用する</a></td>
			</tr>
		
		</table>
		</div>
		
		<br>
		<table class="couponSeeAboutTable">
			<tr>
				<th class="couponSeeAboutTh text-center">クーポン使用について</th>
				<td class="couponSeeAboutTd">クーポンは一回の会計で一枚使用できます。　使用するクーポンを選択し、適用させる商品を選択してお使いださい。</td>
				
			</tr>
		
		</table>
		
		
	</div>
</body>
</html>
