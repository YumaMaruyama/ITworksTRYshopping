<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="productListLayout_contents">
		<header>
			<table>
				<tr>
					<td><h1 class="titleDesign">会員ランク特典クーポン一覧</h1></td>
				</tr>
			</table>
		</header>
		<table>
			<tr th:if="${notCoupon} == 'yes'" class="couponDetail1">
				<td>使用可能な会員ランク特典クーポンはありません</td>
			</tr>
		</table>

		<div class="couponSeeTable">
			<table class="table table-bordered"
				th:each="menberCoupondto:${couponList}">

				<tr class="couponListThColor">
					<th class="text-center menberCouponSeeName">クーポン名</th>
					<th class="text-center menberCouponSeeDisCount">割引パーセント</th>
					<th class="text-center menberCouponSeeRank">ランク詳細</th>
					<th class="text-center menberCouponSeeDetail">利用詳細</th>
				</tr>

				<tr class="couponListTdColor">
					<td class="text-center menberCouponSeeName"
						th:text="${menberCoupondto.title}"></td>
					<td class="text-center menberCouponSeeDisCount"
						th:text="${menberCoupondto.discount} + '%割り'"></td>
					<td class="text-center menberCouponSeeRank"
						th:text="${menberCoupondto.menberRank} + '到達時に取得'"></td>
					<td class="text-center menberCouponSeeDetail"><a
						th:href="@{/menberCouponProductChoose} + '/' + ${menberCoupondto.id}">使用する</a></td>
				</tr>

			</table>
		</div>

		<br>
		<table class="couponSeeAboutTable">
			<tr>
				<th class="couponSeeAboutTh text-center">クーポン使用について</th>
				<td class="couponSeeAboutTd">クーポンは一回の会計で一枚使用できます。使用するクーポンを選択し、適用させる商品を選択してお使いださい。</td>

			</tr>

		</table>


	</div>
</body>
</html>
