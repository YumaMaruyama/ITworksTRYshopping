<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:fragment="productListLayout_contents">
		<header>
			<h1 class="titleDesign">講座完了設定画面</h1>
		</header>
		
		<h3>講座が終われば講座担当者がいるときにこの画面を表示して、パスワードを打ってもらってください。<br>パスワードが認識されると講座が終了します。</h3>
		<form method="post" th:action="@{/lessonEnd}" th:object="${lessonEndForm}">
		<input type="hidden" name="id" th:value="${productId}">
		<table class="table table-hover table-bordered lessonEndTable">
				<tr>
					<th class="text-center lessonEndTh">講座完了パスワード</th>
					<td th:classappend="${#fields.hasErrors('password')}?'has-error'"
						class="form-group lessonEndTd text-danger"><input type="text"
						class="form-control" th:field="*{password}" th:text="${errorMessage}"> <span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">password error</span></td>
				</tr>
		</table>
		
			<button class="btn lessonEndBtn">完了</button>
		</form>
	</div>
</body>
</html>
