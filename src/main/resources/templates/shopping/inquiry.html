<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>inquiry</title>
</head>
<body>

	<div th:fragment="productListLayout_contents">
	<h1 class="titleDesign">お問い合わせ</h1>
		<form method="post" th:action="@{/inquiry}" th:object="${inquiryForm}">
			<table class="table table-hover table-bordered">
				<tr>
					<th class="text-center">問い合わせタイトル</th>
					<td><div class="form-group"
						th:classappend="${#fields.hasErrors('title')} ? 'hasError'">
						<input type="text" class="form-control" th:field="*{title}">
					</div>
					<span class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">title error</span>
						</td>
				</tr>

				<tr>
					<th class="text-center">問い合わせ内容</th>
					<td><div class="form-group"
						th:classappend="${#fields.hasErrors('content')} ? 'hasError'">
						<input type="text" class="form-control" th:field="*{content}">
					</div>
					<span class="text-danger" th:if="${#fields.hasErrors('content')}"
						th:errors="*{content}">content error</span>
						</td>
				</tr>

			</table>

			<button class="btn btn-danger" name="sending">問い合わせ送信</button>
		</form>
		
		<a th:href="@{/contactReply}"></a>

	</div>
</body>
</html>
