<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:fragment="productListLayout_contents">
		<header>
			<h1 class="titleDesign">講座開始設定画面</h1>
		</header>
		
		<h3>この画面は講座を受ける場所で講座で使うPCでこの画面を表示して講座担当者にパスワードを打ってもらってください。<br>パスワードが認識されると講座スタートになります。</h3>
		<form method="post" th:action="@{/lessonStart}" th:object="${lessonStartForm}">
		<input type="hidden" name="id" th:value="${productId}">
		<table class="table table-hover table-bordered ">
				<tr>
					<th class="text-center ">講座開始パスワード</th>
					<td th:classappend="${#fields.hasErrors('password')}?'has-error'"
						class="form-group "><input type="text"
						class="form-control" th:field="*{password}"> <span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">password error</span></td>
				</tr>
		</table>
		</form>
	</div>
</body>
</html>
