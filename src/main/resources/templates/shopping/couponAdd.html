<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="productListLayout_contents">
		<header>
			<h1 class="titleDesign">クーポン追加</h1>
		</header>
		
		<form method="post" th:action="@{/couponAdd}" th:object=${couponForm}>
		
			<table class="table table-hover table-bordered">
			
				<tr>
					<th class="text-center">クーポン名</th>
					<td th:classappend="${#fields.hasErrors('title')}?'has-error'"
						class="form-group"><input type="text" class="form-control"
						th:field="*{title}"> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title
							error</span></td>
				</tr>
				
				<tr>
					<th class="text-center">割引パーセント</th>
					<td th:classappend="${#fields.hasErrors('discount')}?'has-error'"
						class="form-group"><input type="text" class="form-control"
						th:field="*{discount}"> <span class="text-danger"
						th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">discount
							error</span></td>
				</tr>
				
				<tr>
					<th class="text-center">クーポン付与(商品購入数※これまでの合計購入数が入力した値以上の方のみクーポン付与)</th>
					<td th:classappend="${#fields.hasErrors('purchaseCountTarget')}?'has-error'"
						class="form-group"><input type="text" class="form-control"
						th:field="*{purchaseCountTarget}"> <span class="text-danger"
						th:if="${#fields.hasErrors('purchaseCountTarget')}" th:errors="*{purchaseCountTarget}">purchaseCountTarget
							error</span></td>
				</tr>
				
				<tr>
					<th class="text-center">クーポン付与(商品値段※これまでの合計価格が入力した値以上の方のみクーポン付与)</th>
					<td th:classappend="${#fields.hasErrors('purchaseTotalPriceTarget')}?'has-error'"
						class="form-group"><input type="text" class="form-control"
						th:field="*{purchaseTotalPriceTarget}"> <span class="text-danger"
						th:if="${#fields.hasErrors('purchaseTotalPriceTarget')}" th:errors="*{purchaseTotalPriceTarget}">purchaseTotalPriceTarget
							error</span></td>
				</tr>
			
			</table>
			
			<button class="btn btn-primary" name="distribution">クーポン配布</button>
		
		</form>
		
	</div>
</body>
</html>
