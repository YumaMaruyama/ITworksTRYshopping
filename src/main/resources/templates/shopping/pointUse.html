<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="productListLayout_contents">
		<header>
			<h1 class="titleDesign">ITPCworksポイント利用画面</h1>
		</header>

		<form method="post" th:action="@{/pointUse}" th:object="${pointUseForm}">
			<table>
				<tr>
					<th class="text-center">現在のITPCworksポイント</th>
					<td class="text-center" th:text="${point}"></td>
				</tr>

				<tr>
					<th class="text-center">使用ポイント</th>
					<td th:classappend="${#fields.hasErrors('pointUse')}?'has-error'"
						class="form-group"><input type="text" class="form-control"
						th:field="*{pointUse}"> <span class="text-danger"
						th:if="${#fields.hasErrors('pointUse')}" th:errors="*{pointUse}">pointUse
							error</span></td>
				</tr>

			</table>
			
			<button class="text-center btn btn-primary">入力分のポイントを使用</button>
		</form>
	</div>

</body>
</body>
</html>
