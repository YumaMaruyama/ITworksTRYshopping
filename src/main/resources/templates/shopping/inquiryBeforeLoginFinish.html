<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="loginLayout_contents">
		<header>
			<h1 class="titleDesign">問い合わせ完了画面</h1>
		</header>

		<br>
		<h3>お問い合わせありがとうございます。下記の内容を送信しました。</h3>

		<table
			class="table table-hover table-bordered inquiryBeforeLoginFinishTableDesign">

			<tr>
				<th class="text-center inquiryBeforeLoginFinishThDesign">タイトル</th>
				<td class="text-center inquiryBeforeLoginFinishTdDesign"
					th:text="${title}"></td>
			</tr>

			<tr>
				<th class="text-center inquiryBeforeLoginFinishThDesign">内容</th>
				<td class="text-center inquiryBeforeLoginFinishTdDesign"
					th:text="${content}"></td>
			</tr>

			<tr>
				<th class="text-center inquiryBeforeLoginFinishThDesign">メールアドレス</th>
				<td class="text-center inquiryBeforeLoginFinishTdDesign"
					th:text="${mailAddress}"></td>
			</tr>


		</table>


	</div>
</body>
</html>
