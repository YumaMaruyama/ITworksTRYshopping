<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	
	<div th:fragment="productListLayout_contents">
		<header>
		<table>
		<tr>
			<td><h1 class="titleDesign">使用可能なクーポン一覧</h1></td>
			<td><a th:href="@{/menberCouponSee}">会員ランク特典クーポンを見る</a></td>
			</tr></table>
		</header>
		
		<table>
		<tr th:if="${notCoupon} == 'yes'" class="couponDetail1"><td>使用可能なクーポンはありません</td></tr>
		</table>
		<div class="couponSeeTable">
		<table class="table table-bordered" th:each="coupondto:${couponList}">
		
			<tr class="couponListThColor">
				<th class="text-center">クーポン名</th>
				<th class="text-center">割引パーセント</th>
			
				<th class="text-center">期限日</th>
				<th class="text-center">クーポン活用</th>
			</tr>
			
			<tr class="couponListTdColor">
				<td class="text-center" th:text="${coupondto.title}"></td>
				<td class="text-center" th:text="${coupondto.discount} + '%割り'"></td>
				
				<td class="text-center" th:text="${#dates.format(coupondto.expirationDate,'yyyy/MM/dd')} + 'まで'"></td>
				<td class="text-center"><a th:href="@{/couponProductChoose} + '/' + ${coupondto.id}">使用する</a></td>
			</tr>
		
		</table>
		</div>
		
		<br>
		<table class="couponSeeAboutTable">
			<tr>
				<th class="couponSeeAboutTh text-center">クーポン使用について</th>
				<td class="couponSeeAboutTd">クーポンは一回の会計で一枚使用できます。　使用するクーポンを選択し、適用させる商品を選択してお使いださい。</td>
				
			</tr>
		
		</table>
		
		
	</div>
</body>
</html>
