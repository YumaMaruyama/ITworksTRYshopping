<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:fragment="productListLayout_contents">

		<h1 class="titleDesign">デイリーガチャ</h1>
		
		<form method="post" th:action="@{/dailyGacha}">
		<table>
			<tr>
		
				<img th:if="${gachaTurn} == 'no'" class="gachaSize" th:src="@{/css/gacha.png}">
				<img th:if="${gachaTurn} == 'yes'" class="gachaSize" th:src="@{/css/gachaAnimation.gif}">
			</tr>
		</table>
		<button th:if="${gachaTurn} == 'no' and ${gachaTurnCheck} == 'yes'" name="gachaTurn" class="text-center btn btn-primary">ガチャを引く</button>
		<h3 th:if="${gachaTurn} == 'no' and ${gachaTurnCheck} == 'no'" class="text-center">本日はガチャを回しています</h3>
		<button th:if="${gachaTurn} == 'yes'" name="gachaResult" class="text-center btn btn-primary fadeIn">結果を見る</button>
		
		</form>
		
		
 
		<script>
		
		$(function() {
		    $('.fadeIn').hide().fadeIn(7000);
		});
		</script>
		
	</div>
</body>
</html>
