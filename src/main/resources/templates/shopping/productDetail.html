<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap　 jQuery Bootstrapの読み込み必要がある-->
<!--　cssファイル タイムリーフでファイル読み込み　 -->
<link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--　Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>



<title>productDetail</title>
</head>
<body>
	<div th:fragment="productListLayout_contents">
		<header>
			<h1>商品詳細</h1>
		</header>
		<!--
		<form th:each="pcdatadto : ${pcdatadtoOne}" method="post"
			th:action="@{/productDetail} + '/' + ${pcdatadto.id}"
			th:object="${pcDetailDataForm}">
		-->
		<form th:each="pcdatadto : ${pcdatadtoOne}" method="get"
			th:action="@{/cart} + '/' + ${pcdatadto.id}"
			th:object="${pcDetailDataForm}">
			<table
				class="table table-bordered table-hover productDetailTableDesigin">
				<tr>
					<th class="text-center">会社名</th>
					<th class="text-center">OS</th>
					<th class="text-center">商品名</th>
					<th class="text-center">画面サイズ</th>
					<th class="text-center">値段</th>
					<th class="text-center">在庫数</th>
				</tr>
				<tr th:each="pcdatadto : ${pcdatadtoOne}">
					<td class="text-center" th:text="${pcdatadto.company}"></td>
					<td class="text-center" th:text="${pcdatadto.os}"></td>
					<td class="text-center" th:text="${pcdatadto.pc_name}"></td>
					<td class="text-center" th:text="${pcdatadto.pc_size} + '型'"></td>
					<td class="text-center" th:text="${pcdatadto.price} + '円'"></td>
					<td class="text-center" th:text="${pcdatadto.product_stock} + '個'"></td>
				</tr>
			</table>

			<table
				class="table table-bordered table-hover productDetailTableDesigin">
				<tr>
					<th class="text-center">PC詳細</th>
				</tr>
				<tr th:each="pcdatadto : ${pcdatadtoOne}">
					<td class="text-center" th:text="${pcdatadto.detail}"></td>
				</tr>
			</table>

			<table class="table table-bordered table-hover">
				<tr>
					<td th:each="pcdatadto : ${pcdatadtoOne}"><img class="imgSize"
						th:src="${pcdatadto.pcImg}"> <img class="imgSize"
						th:src="${pcdatadto.pcImg2}"> <img class="imgSize"
						th:src="${pcdatadto.pcImg3}"></td>
				</tr>
			</table>

			<div>
				<h3>PCのカスタムが可能です。</h3>
			</div>

			<table class="table table-bordered table-hover">
				<tr>
					<th class="text-center">メモリ選択</th>
					<td class="text-center"><select th:field="*{memory}">
							<option value="4GB">4GB</option>
							<option value="8GB">8GB(5000円UP)</option>
							<option value="16GB">16GB(15000円UP)</option>
							<option value="32GB">32GB(40000円UP)</option>
					</select></td>

					<th class="text-center">ハードディスク選択</th>
					<td class="text-center"><select th:field="*{hardDisc}">
							<option value="SSD">SSD</option>
							<option value="HDD">HDD(1000円UP)</option>
					</select></td>

					<th class="text-center">CPU選択</th>
					<td class="text-center"><select th:field="*{cpu}">
							<option value="CORE3">CORE3</option>
							<option value="CORE5">CORE5(20000円UP)</option>
							<option value="CORE7">CORE7(40000円UP)</option>
							<option value="CORE9">CORE9(70000円UP)</option>
							<option value="Ryzen3">Ryzen3(10000円UP)</option>
							<option value="Ryzen5">Ryzen5(50000円UP)</option>
							<option value="Ryzen7">Ryzen7(70000円UP)</option>
							<option value="Ryzen9">Ryzen9(100000円UP)</option>
					</select></td>
				</tr>
			</table>
			
			<table class="table table-hover table-bordered">
				<tr>
					<th class="text-center" >現在のメモリ</th>
					<td class="text-center" th:text="${memory}"></td>
					
					<th class="text-center" >現在のハードディスク</th>
					<td class="text-center" th:text="${hardDisc}"></td>
					
					<th class="text-center" >現在のCPU</th>
					<td class="text-center" th:text="${cpu}"></td>
				</tr>
			</table>
			
			<table class="col-sm-8 table table-bordered table-hover costomTableDesign">
			<tr>
			
			<td><button style="width:130px;" class="btn btn--yellow btn--cubic" name="review">口コミを見る</button></td>
			<td><button style="width:130px;" class="btn btn--yellow btn--cubic" name="customUpdate">カスタム更新</button></td>
			<td style="width:155px;" class="text-right customAfterPriceDesign">カスタム後値段:</td>
			<td class="text-left customPriceDesign"  th:text="${afterCustom} + '円'"></td>
			
			</tr>
			</table>

			<div th:each="pcdatadto : ${pcdatadtoOne}">
				<button class="btn btn-gradient cartAddBtn" name="cartAdd">
					<span>カートに追加する</span>
				</button>
			</div>

		</form>
		
	</div>
</body>
</html>
