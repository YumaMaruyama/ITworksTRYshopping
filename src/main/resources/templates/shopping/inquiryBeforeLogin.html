<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div th:fragment="loginLayout_contents">
	<h1 class="titleDesign">お問い合わせ</h1>
		<form method="post" th:action="@{/inquiryBeforeLogin}" th:object="${inquiryBeforeLoginForm}">
			<br>
			<table class="table table-hover table-bordered inquiryBeforeLoginTable">
				<tr>
					<th class="text-center inquiryBeforeLoginThDesign">お問い合わせタイトル</th>
					<td th:classappend="${#fields.hasErrors('title')}?'has-error'"
						class="form-group inquiryBeforeLoginTdDesign"><input type="text" class="form-control"
						th:field="*{title}"> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title
							error</span></td>
				</tr>

				<tr>
					<th class="text-center inquiryBeforeLoginThDesign">お問い合わせ内容</th>
					<td th:classappend="${#fields.hasErrors('content')}?'has-error'"
						class="form-group inquiryBeforeLoginTdDesign"><input type="text" class="form-control"
						th:field="*{content}"> <span class="text-danger"
						th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content
							error</span></td>
				</tr>
				
				
				<tr>
					<th class="text-center inquiryBeforeLoginThDesign">メールアドレス</th>
					<td th:classappend="${#fields.hasErrors('mailAddress')}?'has-error'"
						class="form-group inquiryBeforeLoginTdDesign"><input type="text" class="form-control"
						th:field="*{mailAddress}"> <span class="text-danger"
						th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}">mailAddress
							error</span></td>
				</tr>

			</table>

			<button class="btn btn--circle inquirySendingBtn" name="sending">問い合わせ<br>送信</button>
			
		</form>
		
		

		
	</div>
</body>
</html>
