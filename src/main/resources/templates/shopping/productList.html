<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- Bootstrap　 jQuery Bootstrapの読み込み必要がある-->
<!--　cssファイル タイムリーフでファイル読み込み　 -->
<link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<!--　jQueryのjsファイル タイムリーフでファイル読み込み　 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--　Bootstrap のjsファイル（jQueryの後に読み込む） タイムリーフでファイル読み込み　 -->
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

<link th:href="@{/css/productList.css}" rel="stylesheet"></link>


<title>productList</title>
</head>
<body>
<div th:fragment="productListLayout_contents">
	<header>
		<h1>商品一覧</h1>
	</header>
<div class="flex">
	<div class="item"  th:each="pcdatadto : ${productList}">
		<img class="size" th:src="${pcdatadto.pcImg}">
		 <h4 class="card-title text-center fontdesign" th:text="'商品名：' + ${pcdatadto.pcName}"></h4>
		 <p class="card-text text-center fontdesign" th:text="'会社名：' + ${pcdatadto.company}"></p>
		 <p class="card-text text-center fontdesign" th:text="'OS：' + ${pcdatadto.os}"></p>
		 <p class="card-text text-center fontdesign" th:text="'画面サイズ：' + ${pcdatadto.pcSize} + '型'"></p>
		 <p class="card-text text-center fontdesign" th:text="'値段：' + ${pcdatadto.price} + '円'"></p>
		 <a class="text-center a" th:href="@{/productDetail} + '/' + ${pcdatadto.id}">詳細画面に行く</a>
		<div class="card-footer"></div>
	</div>
</div>


	<a th:href="@{/admin}">管理者専用画面</a>
</div>
</body>
</html>
